name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # --- ESTA É A LINHA CORRIGIDA ---
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            pip install pyinstaller pyappimage
          else
            pip install pyinstaller
          fi

      - name: Install Linux dependencies (Poppler)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils desktop-file-utils libfuse2

      - name: Install macOS dependencies (Poppler)
        if: runner.os == 'macOS'
        run: brew install poppler

      - name: Get Version and Update Build Info
        id: versioning
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M Z')
          sed -i'' "s/__version__ = .*/__version__ = \"$VERSION\"/g" _version.py
          sed -i'' "s/__build_date__ = .*/__build_date__ = \"$BUILD_DATE\"/g" _version.py
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app_name=GerenciadorDeEstudos" >> $GITHUB_OUTPUT

      - name: Build Executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name ${{ steps.versioning.outputs.app_name }} --icon=icone.ico main.py

      - name: Prepare Artifacts
        id: artifacts
        shell: bash
        run: |
          VERSION=${{ steps.versioning.outputs.version }}
          APP_NAME=${{ steps.versioning.outputs.app_name }}
          if [ "${{ runner.os }}" == "Windows" ]; then
            ARTIFACT_NAME="${APP_NAME}-v${VERSION}-Windows.exe"
            mv "dist/${APP_NAME}.exe" "dist/${ARTIFACT_NAME}"
            echo "artifact_path=dist/${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" == "Linux" ]; then
            # pyappimage cria o AppImage no diretório dist/
            ARTIFACT_NAME="${APP_NAME}-v${VERSION}-Linux.AppImage"
            # O nome do arquivo gerado pelo PyInstaller é baseado no nome do script
            mv "dist/${APP_NAME}-x86_64.AppImage" "dist/${ARTIFACT_NAME}"
            echo "artifact_path=dist/${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" == "macOS" ]; then
            ARTIFACT_NAME="${APP_NAME}-v${VERSION}-macOS.zip"
            cd dist
            zip -r "${ARTIFACT_NAME}" "${APP_NAME}.app"
            cd ..
            echo "artifact_path=dist/${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          fi
          echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifacts.outputs.artifact_name }}
          path: ${{ steps.artifacts.outputs.artifact_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Get Version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          files: artifacts/**/*/*
          draft: false
          prerelease: false
