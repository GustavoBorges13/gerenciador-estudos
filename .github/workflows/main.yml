name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install System dependencies (Poppler & build tools)
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            sudo apt-get update
            ### MUDANÃ‡A FINAL (DE VERDADE) AQUI ###
            # Adiciona a biblioteca de cursor XCB que estava faltando
            sudo apt-get install -y poppler-utils desktop-file-utils libfuse2 patchelf \
              libgl1 libegl1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
              libxcb-render-util0 libxcb-shape0 libxcb-xinerama0 libxcb-xkb1 \
              libxkbcommon-x11-0 libxcb-util1 libxcb-cursor0
          elif [ "${{ runner.os }}" == "macOS" ]; then
            brew install poppler
          fi

      - name: Get Version and Update Build Info (Pythonic Way)
        id: versioning
        shell: python
        run: |
          import os
          import re
          from datetime import datetime, timezone
          tag = os.environ.get('GITHUB_REF_NAME', 'v0.0.0')
          version = tag.lstrip('v')
          build_date = datetime.now(timezone.utc).strftime('%Y-%m-%d %H:%M Z')
          with open('_version.py', 'r') as f: content = f.read()
          content = re.sub(r"__version__ = .*", f"__version__ = \"{version}\"", content)
          content = re.sub(r"__build_date__ = .*", f"__build_date__ = \"{build_date}\"", content)
          with open('_version.py', 'w') as f: f.write(content)
          with open(os.environ['GITHUB_OUTPUT'], 'a') as h:
            print(f'version={version}', file=h)
            print('app_name=GerenciadorDeEstudos', file=h)

      - name: Build Executable with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name ${{ steps.versioning.outputs.app_name }} --icon=icone.ico main.py
      
      - name: Build AppImage (Linux only)
        if: runner.os == 'Linux'
        run: |
          wget -c -nv "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage"
          chmod +x linuxdeploy-x86_64.AppImage
          cd dist
          ./${{ steps.versioning.outputs.app_name }} --appimage-extract
          cd ..
          ./linuxdeploy-x86_64.AppImage --appdir dist/squashfs-root/ --output appimage -i icone.ico -d icone.desktop

      - name: Prepare Artifacts for Upload
        id: artifacts
        shell: bash
        run: |
          VERSION=${{ steps.versioning.outputs.version }}
          APP_NAME=${{ steps.versioning.outputs.app_name }}
          
          if [ "${{ runner.os }}" == "Windows" ]; then
            ARTIFACT_PATH="dist/${APP_NAME}.exe"
            FINAL_NAME="${APP_NAME}-v${VERSION}-Windows.exe"
          elif [ "${{ runner.os }}" == "Linux" ]; then
            ARTIFACT_PATH="${APP_NAME}-x86_64.AppImage"
            FINAL_NAME="${APP_NAME}-v${VERSION}-Linux.AppImage"
          elif [ "${{ runner.os }}" == "macOS" ]; then
            cd dist
            zip -r "${APP_NAME}-v${VERSION}-macOS.zip" "${APP_NAME}.app"
            cd ..
            ARTIFACT_PATH="dist/${APP_NAME}-v${VERSION}-macOS.zip"
            FINAL_NAME="${APP_NAME}-v${VERSION}-macOS.zip"
          fi
          
          mv "${ARTIFACT_PATH}" "${FINAL_NAME}"
          echo "final_path=${FINAL_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifacts.outputs.final_path }}
          path: ${{ steps.artifacts.outputs.final_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Get Version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          files: artifacts/*/*
          draft: false
          prerelease: false
