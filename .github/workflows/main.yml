name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # CORREÇÃO: Usando a biblioteca correta para AppImage
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            pip install pyinstaller pyappimage
          else
            pip install pyinstaller
          fi

      - name: Install Linux dependencies (Poppler)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils desktop-file-utils libfuse2

      - name: Install macOS dependencies (Poppler)
        if: runner.os == 'macOS'
        run: brew install poppler

      - name: Get Version and Update Build Info
        id: versioning
        shell: bash # Usar bash em todos os OS para consistência
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M Z')
          
          # sed -i funciona de forma diferente no macOS. A versão -i '' é mais portável.
          sed -i'' "s/__version__ = .*/__version__ = \"$VERSION\"/g" _version.py
          sed -i'' "s/__build_date__ = .*/__build_date__ = \"$BUILD_DATE\"/g" _version.py
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app_name=GerenciadorDeEstudos" >> $GITHUB_OUTPUT

      - name: Build Executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name ${{ steps.versioning.outputs.app_name }} --icon=icone.ico main.py

      - name: Prepare Artifacts
        id: artifacts
        shell: bash
        run: |
          VERSION=${{ steps.versioning.outputs.version }}
          APP_NAME=${{ steps.versioning.outputs.app_name }}
          
          if [ "${{ runner.os }}" == "Windows" ]; then
            ARTIFACT_NAME="${APP_NAME}-v${VERSION}-Windows.exe"
            mv "dist/${APP_NAME}.exe" "dist/${ARTIFACT_NAME}"
            echo "artifact_path=dist/${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" == "Linux" ]; then
            # pyappimage cria o AppImage no diretório dist/
            ARTIFACT_NAME="${APP_NAME}-v${VERSION}-Linux.AppImage"
            echo "artifact_path=dist/${APP_NAME}-x86_64.AppImage" >> $GITHUB_OUTPUT
            echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" == "macOS" ]; then
            ARTIFACT_NAME="${APP_NAME}-v${VERSION}-macOS.zip"
            cd dist
            zip -r "${ARTIFACT_NAME}" "${APP_NAME}.app"
            cd ..
            echo "artifact_path=dist/${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          fi
          
          echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Rename Linux AppImage
        if: runner.os == 'Linux'
        run: mv ${{ steps.artifacts.outputs.artifact_path }} dist/${{ steps.artifacts.outputs.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifacts.outputs.artifact_name }}
          path: dist/${{ steps.artifacts.outputs.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Get Version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          # O padrão é pegar todos os arquivos, mas vamos ser explícitos
          files: artifacts/**/*/*
          draft: false
          prerelease: false
