name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: read

jobs:
  # Job 1: Verifica a versÃ£o e se a tag jÃ¡ existe
  check:
    name: Check for new version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check_tag.outputs.new_version }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… Checkout completo (necessÃ¡rio para o git funcionar)

      - name: Install toml-cli to read pyproject.toml
        run: pip install toml-cli

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(toml get --toml-path pyproject.toml project.version)
          echo "Project version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag for version already exists
        id: check_tag
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
            echo "Tag v$VERSION already exists. Nothing to do."
            echo "new_version=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist. Proceeding to build and release."
            echo "new_version=true" >> $GITHUB_OUTPUT
          fi

  # Job 2: Compila os executÃ¡veis
  build:
    name: Build for ${{ matrix.os }}
    needs: check
    if: needs.check.outputs.new_version == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: gerenciador_estudos-linux
            exe_name: gerenciador_estudos
          - os: windows-latest
            artifact_name: gerenciador_estudos-win
            exe_name: gerenciador_estudos.exe
          - os: macos-latest
            artifact_name: gerenciador_estudos-macos
            exe_name: gerenciador_estudos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… NecessÃ¡rio para builds que usam versionamento

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow

      # ðŸ”§ CorreÃ§Ã£o: verificaÃ§Ã£o de Ã­cone compatÃ­vel com Windows
      - name: Check icon path
        shell: bash
        run: |
          if [ ! -f "src/assets/icone.ico" ]; then
            echo "âŒ Erro: Ã­cone nÃ£o encontrado em src/assets/icone.ico"
            exit 1
          fi

      # âœ¨ NOVO PASSO DE VERIFICAÃ‡ÃƒO âœ¨
      - name: Verify file structure
        shell: bash
        run: |
          echo "O diretÃ³rio de trabalho atual Ã©:"
          pwd
          echo "--------------------------------------------------"
          echo "Listando a estrutura de arquivos a partir da raiz:"
          ls -lR
          echo "--------------------------------------------------"

      - name: Build executable with PyInstaller
        shell: bash
        run: |
          # Adiciona o plugin Kvantum se estivermos no Linux e o arquivo existir
          KVANTUM_FLAG=""
          if [ "${{ matrix.os }}" == "ubuntu-latest" ] && [ -f "/usr/lib/qt6/plugins/styles/libkvantum.so" ]; then
            echo "Kvantum plugin found. Bundling it."
            # A sintaxe para --add-binary no Linux Ã© com ':'
            KVANTUM_FLAG="--add-binary /usr/lib/qt6/plugins/styles/libkvantum.so:plugins/styles"
          fi

          pyinstaller src/gerenciador_estudos/__main__.py \
            --name ${{ matrix.exe_name }} \
            --onefile \
            --noconsole \
            --add-data "src/assets/icone.ico:assets" \
            --icon src/assets/icone.ico \
            $KVANTUM_FLAG

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.exe_name }}

  # Job 3: Cria a release no GitHub
  release:
    name: Create GitHub Release
    needs: [check, build]
    if: needs.check.outputs.new_version == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # âœ¨ PASSO CHAVE: Renomeia os arquivos para garantir nomes Ãºnicos âœ¨
      - name: Rename artifacts for uniqueness
        run: |
          echo "Renaming assets to avoid duplicates..."
          for dir in artifacts/*/; do
            artifact_name=$(basename "$dir") # Pega o nome da pasta, ex: "gerenciador_estudos-linux"
            file_path=$(find "$dir" -type f)
            filename=$(basename "$file_path")
            
            # Se o nome do arquivo for o genÃ©rico "gerenciador_estudos", renomeia
            if [ "$filename" == "gerenciador_estudos" ]; then
              new_path="${dir}${artifact_name}" # ConstrÃ³i o novo caminho: artifacts/gerenciador_estudos-linux/gerenciador_estudos-linux
              echo "Renaming '$file_path' to '$new_path'"
              mv "$file_path" "$new_path"
            fi
          done
          echo "------------------------------------"
          echo "Final file structure for upload:"
          ls -lR artifacts

      - name: Generate release notes with hashes
        id: generate_notes
        run: |
          echo "## Artefatos da CompilaÃ§Ã£o" > release_notes.md
          echo "" >> release_notes.md
          echo "| Arquivo | SHA256 Hash |" >> release_notes.md
          echo "|---------|-------------|" >> release_notes.md
          # Agora o find vai pegar os arquivos com os nomes novos e Ãºnicos
          for file in $(find artifacts -type f); do
            filename=$(basename "$file")
            hash=$(sha256sum "$file" | awk '{print $1}')
            echo "| \`$filename\` | \`$hash\` |" >> release_notes.md
          done
          echo ""
          echo "Release notes geradas:"
          cat release_notes.md

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.check.outputs.version }}
        run: |
          echo "ðŸš€ Creating new release v$VERSION..."
          gh release create "v$VERSION" \
            --title "Release v$VERSION" \
            --notes-file release_notes.md \
            --generate-notes
          
          echo "ðŸ“¦ Uploading unique assets to release v$VERSION..."
          gh release upload "v$VERSION" $(find artifacts -type f) --clobber