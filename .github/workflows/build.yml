name: Build cross-platform executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: gerenciador_estudos-linux
            exe_suffix: ""
            icon: src/assets/icone.ico
          - os: windows-latest
            artifact_name: gerenciador_estudos-win
            exe_suffix: ".exe"
            icon: src/assets/icone.ico
          - os: macos-latest
            artifact_name: gerenciador_estudos-macos
            exe_suffix: ""
            icon: src/assets/icone.icns

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .  # instala o pacote local (lÃª pyproject.toml)
          pip install pyinstaller

      - name: Build executable with PyInstaller
        shell: bash
        run: |
          pyinstaller src/gerenciador_estudos/__main__.py \
            --name gerenciador_estudos${{ matrix.exe_suffix }} \
            --onefile \
            --noconsole \
            --icon src/assets/icone.ico

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/gerenciador_estudos${{ matrix.exe_suffix }}
