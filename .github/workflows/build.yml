name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: read

jobs:
  # Job 1: Verifica a versÃ£o e se a tag jÃ¡ existe
  check:
    name: Check for new version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check_tag.outputs.new_version }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… Checkout completo (necessÃ¡rio para o git funcionar)

      - name: Install toml-cli to read pyproject.toml
        run: pip install toml-cli

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(toml get --toml-path pyproject.toml project.version)
          echo "Project version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag for version already exists
        id: check_tag
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
            echo "Tag v$VERSION already exists. Nothing to do."
            echo "new_version=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist. Proceeding to build and release."
            echo "new_version=true" >> $GITHUB_OUTPUT
          fi

  # Job 2: Compila os executÃ¡veis
  build:
    name: Build for ${{ matrix.os }}
    needs: check
    if: needs.check.outputs.new_version == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: gerenciador_estudos-linux
            exe_name: gerenciador_estudos
          - os: windows-latest
            artifact_name: gerenciador_estudos-win
            exe_name: gerenciador_estudos.exe
          - os: macos-latest
            artifact_name: gerenciador_estudos-macos
            exe_name: gerenciador_estudos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… NecessÃ¡rio para builds que usam versionamento

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow

      # ðŸ”§ CorreÃ§Ã£o: verificaÃ§Ã£o de Ã­cone compatÃ­vel com Windows
      - name: Check icon path
        shell: bash
        run: |
          if [ ! -f "src/assets/icone.ico" ]; then
            echo "âŒ Erro: Ã­cone nÃ£o encontrado em src/assets/icone.ico"
            exit 1
          fi

      - name: Build executable with PyInstaller
        shell: bash
        run: |
          pyinstaller src/gerenciador_estudos/__main__.py \
            --name ${{ matrix.exe_name }} \
            --onefile \
            --noconsole \
            --add-data "src/assets/icone.ico:assets" \
            --icon src/assets/icone.ico

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.exe_name }}

  # Job 3: Cria a release no GitHub
  release:
    name: Create GitHub Release
    needs: [check, build]
    if: needs.check.outputs.new_version == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… NecessÃ¡rio para o gh release funcionar

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes with hashes
        id: generate_notes
        run: |
          echo "## Artefatos da CompilaÃ§Ã£o" > release_notes.md
          echo "" >> release_notes.md
          echo "| Arquivo | SHA256 Hash |" >> release_notes.md
          echo "|---------|-------------|" >> release_notes.md

          for dir in artifacts/*/; do
            file=$(find "$dir" -type f)
            filename=$(basename "$file")
            hash=$(sha256sum "$file" | awk '{print $1}')
            echo "| \`$filename\` | \`$hash\` |" >> release_notes.md
          done

          echo ""
          echo "Release notes geradas:"
          cat release_notes.md

      - name: Checkout repository (para o gh funcionar)
        uses: actions/checkout@v4

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.check.outputs.version }}
        run: |
          echo "ðŸ“¦ Uploading files to release v$VERSION..."
          ls -lh artifacts/*/*

          gh release create "v$VERSION" \
            --repo GustavoBorges13/gerenciador-estudos \
            --title "Release v$VERSION" \
            --notes-file release_notes.md \
            --generate-notes \
            $(find artifacts -type f)

