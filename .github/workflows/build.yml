name: Build Application

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1. Baixar o código-fonte
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar o Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      # 4. (Apenas Linux) Instalar ferramentas para o AppImage
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev
          wget -c "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage" -O linuxdeploy
          wget -c "https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage" -O linuxdeploy-plugin-qt
          chmod +x linuxdeploy linuxdeploy-plugin-qt

      # 5. Gerar e Modificar o Arquivo .spec (A ESTRATÉGIA DEFINITIVA)
      - name: Generate and Patch .spec file
        shell: bash
        run: |
          # Define o caminho do ícone com base no SO
          if [ "$RUNNER_OS" == "macOS" ]; then
            ICON_PATH="${GITHUB_WORKSPACE}/src/gerenciador_estudos/assets/icone.icns"
          else
            ICON_PATH="${GITHUB_WORKSPACE}/src/gerenciador_estudos/assets/icone.ico"
          fi
          
          # Gera um arquivo .spec básico
          pyi-makespec --name "GerenciadorDeEstudos" --onedir --windowed src/gerenciador_estudos/__main__.py

          # --- MODIFICAÇÃO DO .SPEC ---
          # Esta é a parte crucial. Editamos o .spec para adicionar os dados e o ícone
          # com caminhos absolutos, de uma forma que o PyInstaller entende.
          
          # No macOS e Linux
          if [ "$RUNNER_OS" != "Windows" ]; then
            # Adiciona a lista de 'datas' (arquivos adicionais)
            sed -i.bak "s/datas=\\[\\]/datas=\\[('${GITHUB_WORKSPACE//\//\\/}\\/src\\/gerenciador_estudos\\/assets', 'assets')\\]/" GerenciadorDeEstudos.spec
            # Adiciona o ícone ao BUNDLE (apenas no macOS)
            if [ "$RUNNER_OS" == "macOS" ]; then
              sed -i.bak "s/bundle_identifier=None/bundle_identifier=None, icon='$ICON_PATH'/" GerenciadorDeEstudos.spec
            fi
          fi
          
          # No Windows (a sintaxe de sed é um pouco diferente)
          if [ "$RUNNER_OS" == "Windows" ]; then
            # Adiciona a lista de 'datas'
            sed -i "s/datas=\\[\\]/datas=\\[('${GITHUB_WORKSPACE//\//\\\\}\\\\src\\\\gerenciador_estudos\\\\assets', 'assets')\\]/" GerenciadorDeEstudos.spec
            # Adiciona o ícone ao EXE
            sed -i "s/console=False/console=False, icon='$ICON_PATH'/" GerenciadorDeEstudos.spec
          fi

          echo "--- Conteúdo do .spec modificado ---"
          cat GerenciadorDeEstudos.spec
          echo "--- Fim do .spec ---"

      # 6. Rodar o PyInstaller usando o .spec modificado
      - name: Run PyInstaller with .spec file
        run: pyinstaller --noconfirm GerenciadorDeEstudos.spec

      # 7. (Apenas Linux) Criar o AppImage
      - name: Create AppImage
        if: runner.os == 'Linux'
        run: |
          ./linuxdeploy --appdir dist/GerenciadorDeEstudos \
            --plugin qt \
            --output appimage

      # 8. Preparar os artefatos
      - name: Prepare artifacts
        # ... (esta etapa não precisa de alterações) ...
        shell: bash
        run: |
          ARTIFACT_NAME=${{ github.event.repository.name }}-${{ github.ref_name }}
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a -tzip "${ARTIFACT_NAME}-windows.zip" ./dist/GerenciadorDeEstudos/
            echo "ASSET_PATH=${ARTIFACT_NAME}-windows.zip" >> $GITHUB_ENV
          elif [ "$RUNNER_OS" == "macOS" ]; then
            7z a -tzip "${ARTIFACT_NAME}-macos.zip" ./dist/GerenciadorDeEstudos.app/
            echo "ASSET_PATH=${ARTIFACT_NAME}-macos.zip" >> $GITHUB_ENV
          elif [ "$RUNNER_OS" == "Linux" ]; then
            mv GerenciadorDeEstudos*.AppImage "${ARTIFACT_NAME}-linux.AppImage"
            echo "ASSET_PATH=${ARTIFACT_NAME}-linux.AppImage" >> $GITHUB_ENV
          fi

      # 9. Fazer o upload
      - name: Upload Release Asset
        # ... (esta etapa não precisa de alterações) ...
        uses: actions/upload-release-asset@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_PATH }}
          asset_content_type: application/octet-stream