name: Build Application

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1. Baixar o código-fonte
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar o Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instalar dependências do projeto e do build
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      # 4. (Apenas Linux) Instalar ferramentas para o AppImage
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev
          wget -c "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage" -O linuxdeploy
          wget -c "https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage" -O linuxdeploy-plugin-qt
          chmod +x linuxdeploy linuxdeploy-plugin-qt

      # 5. Rodar o PyInstaller (Estratégia Robusta)
      - name: Run PyInstaller
        shell: bash
        run: |
          # Define o caminho do ícone com base no SO
          if [ "$RUNNER_OS" == "macOS" ]; then
            ICON="gerenciador_estudos/assets/icone.icns"
          else
            ICON="gerenciador_estudos/assets/icone.ico"
          fi

          # Define o separador para --add-data com base no SO
          if [ "$RUNNER_OS" == "Windows" ]; then
            SEPARATOR=";"
          else
            SEPARATOR=":"
          fi

          # Muda para o diretório 'src' para simplificar os caminhos
          cd src

          # Executa o PyInstaller com caminhos relativos curtos e saída direcionada
          pyinstaller gerenciador_estudos/__main__.py \
            --name "GerenciadorDeEstudos" \
            --distpath ../dist \
            --workpath ../build \
            --noconfirm \
            --onedir \
            --windowed \
            --icon "$ICON" \
            --add-data "gerenciador_estudos/assets${SEPARATOR}assets"

      # 6. (Apenas Linux) Criar o AppImage
      - name: Create AppImage
        if: runner.os == 'Linux'
        run: |
          ./linuxdeploy --appdir dist/GerenciadorDeEstudos \
            --plugin qt \
            --output appimage

      # 7. Preparar os artefatos para upload (zipando os diretórios)
      - name: Prepare artifacts
        shell: bash
        run: |
          ARTIFACT_NAME=${{ github.event.repository.name }}-${{ github.ref_name }}
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a -tzip "${ARTIFACT_NAME}-windows.zip" ./dist/GerenciadorDeEstudos/
            echo "ASSET_PATH=${ARTIFACT_NAME}-windows.zip" >> $GITHUB_ENV
          elif [ "$RUNNER_OS" == "macOS" ]; then
            7z a -tzip "${ARTIFACT_NAME}-macos.zip" ./dist/GerenciadorDeEstudos.app/
            echo "ASSET_PATH=${ARTIFACT_NAME}-macos.zip" >> $GITHUB_ENV
          elif [ "$RUNNER_OS" == "Linux" ]; then
            mv GerenciadorDeEstudos*.AppImage "${ARTIFACT_NAME}-linux.AppImage"
            echo "ASSET_PATH=${ARTIFACT_NAME}-linux.AppImage" >> $GITHUB_ENV
          fi

      # 8. Fazer o upload do artefato final para a Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_PATH }}
          asset_content_type: application/octet-stream